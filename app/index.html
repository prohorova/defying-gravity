<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Defying gravity</title>
    <meta name="description" content="defying gravity">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.css" />
    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="defyingGravityApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img class="logo" src="images/logo.png"></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a href ui-sref="pilots">Pilots</a></li>
              <li ui-sref-active="active"><a href ui-sref="about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="UserController">
              <li ng-hide="isLoggedIn()"><a href ng-click="openLoginModal()">Log in</a></li>
              <li ng-if="isLoggedIn()" class="dropdown user-preview">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <div class="avatar"><img ng-src={{userData.profileImgUrl}}></div>
                  {{userData.name}}
                  <span class="caret"></span>
                </a>
                <ul role="menu" class="dropdown-menu">
                  <li><a href ui-sref="profile">Profile</a></li>
                  <li><a href ng-click="logout()">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" ui-view></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo7xR4CJPGwAKNK4cr-IS5FzAZaJnPiQk&libraries=places,geometry"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/js-marker-clusterer/src/markerclusterer.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/components/ngAutocomplete.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/services/constants.js"></script>
    <script src="scripts/services/firebaseService.js"></script>
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/services/geolocationService.js"></script>
    <script src="scripts/services/googleMapService.js"></script>
    <script src="scripts/services/pilotService.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/profileController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/pilotsController.js"></script>
    <script src="scripts/controllers/filterController.js"></script>
    <script src="scripts/controllers/searchController.js"></script>
    <script src="scripts/controllers/addPilotController.js"></script>
    <!-- endbuild -->
</body>
</html>
